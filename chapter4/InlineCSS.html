<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline CSS Example</title>
</head>
<body style="font-family: Arial, sans-serif; text-align: center; margin: 0; padding: 20px; background-color: white;">

    <h1 style="background-color: 	#f83150; color: white; padding: 20px; font-size: 2rem; margin: 0;">
        Inline CSS
    </h1>

    <p style="color: #e21ad6; font-size: 1.2rem; margin-top: 20px;">
        This paragraph inherits the styles applied to the body tag.
    </p>

</body>
</html>
